<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="Stylesheet" href="/Style.css">
</head>

<body>
    <header>
        <nav>
            <h1>My Books</h1>
        </nav>
        
    </header>

    <main>
        <div class="sidebar">
           
            <h4>Add a book</h4>
            <form id="book-form">

            <label for="book-title">Title of the book: </label>
            <input type="text" id="book-title" placeholder="les misérables" name="title" required /><br>

            <label for="book-author">Author of the book :</label>
            <input type="text" id="book-author" placeholder="Victor Hugo" name="author" required /><br>

            <label for="book-pages">Number of pages :</label>
            <input type="number" id="book-pages" placeholder="123" name="nb-pages" required /><br>

            <label for="status">status of the book :</label><br>
            <select id="status" placeholder="status" name="status" required >
                <option value="Read">Read</option>
                <option value="Not-read">Not read</option>
                <option value="Will-read">Will read</option>
            </select>

            <button type="button" class="add-book">Ajouter</button>
            </form>
        </div>

        <div class="content">

            <div class="card">
                <img src="/images/CVT_LEtranger_6254.webp" alt="book's image" class="book-img">
                <div class="info">
                    <h3 class="title"> L'étranger</h3>
                    <p class="author">Albert Camus</p>
                    <p class="pages-status">191 pages</p>
                    <label for="status">Status : </label>
                    <select id="status" placeholder="status" name="status" required >
                        <option value="Read">Read</option>
                        <option value="Not-read">Not read</option>
                        <option value="Will-read">Will read</option>
                    </select>
                    <button class="rmv-btn">remove</button>
                </div>   
            </div>

            <div class="card">
                <img src="/images/les-miserables-305.jpg" alt="book's image" class="book-img">
                <div class="info">
                    <h3 class="title">les misérables</h3>
                    <p class="author">Victor Hugo</p>
                    <p class="pages-status">955 pages</p>
                    <label for="status">Status : </label>
                    <select id="status" placeholder="status" name="status" required >
                        <option value="Read">Read</option>
                        <option value="Not-read">Not read</option>
                        <option value="Will-read">Will read</option>
                    </select>
                </div>   
            </div>

            <div class="card">
                <img src="/images/Illusions-perdues.webp" alt="book's image" class="book-img">
                <div class="info">
                    <h3 class="title">Illusions perdues</h3>
                    <p class="author">Honoré de Balzac</p>
                    <p class="pages-status">864 pages</p>
                    <label for="status">Status : </label>
                    <select id="status" placeholder="status" name="status" required >
                        <option value="Read">Read</option>
                        <option value="Not-read">Not read</option>
                        <option value="Will-read">Will read</option>
                    </select>
                </div>   
            </div>

        </div>
    </main>

    <footer>

    </footer>
    
    <script src="/javascript.js"></script>
</body>


</html>
