<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="Stylesheet" href="/Style.css">
</head>

<body>
    <header>
        <nav>
            <h1>My Books</h1>
        </nav>
        
    </header>

    <main>
        <div class="sidebar">
            <ul>
                <li>explore</li>
                <li>read</li>
                <li>unread</li>
                <li>to read</li>
            </ul>

            <h4>Add a book</h4>
            <form id="book-form">

            <label for="book-title">Title of the book: </label>
            <input type="text" id="book-title" placeholder="les misérables" name="title" required /><br>

            <label for="book-author">Author of the book :</label>
            <input type="text" id="book-author" placeholder="Victor Hugo" name="author" required /><br>

            <label for="book-pages">Number of pages :</label>
            <input type="number" id="book-pages" placeholder="number of pages" name="nb-pages" required /><br>

            <label for="status">status of the book :</label><br>
            <select id="status" placeholder="status" name="status" required >
                <option value="Read">Read</option>
                <option value="Not-read">Not read</option>
                <option value="Will-read">Will read</option>
            </select>

            <button type="submit">Ajouter</button>
            </form>
        </div>

        <div class="content">

            <div class="card">
                <img src="" alt="book's image" class="book-img">
                <h3 class="title"></h3>
                <p class="book-info"></p>
            </div>

             <div class="card">
                <img  alt="book's image" class="book-img">
                <h3 class="title">élite</h3>
                <p class="book-info"></p>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    
</body>

<script src="/javascript.js"></script>
</html>
